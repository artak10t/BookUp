<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

<div class="container">
    <form>

        <div class="form-group col-md-6 offset-md-3">
            <h1 class="text-center m-3">Please Sign Up</h1>

            <div class="input-group mb-3 ">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            </div>
        </div>

        <div class="form-group col-md-6 offset-md-3 mb-3">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>

        <div class="form-group col-md-6 offset-md-3 mb-3">
            <label for="inputPasswordRe">Re-type Password</label>
            <input type="password" class="form-control" id="inputPasswordRe" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary col-md-6 offset-md-3">Submit</button>
    </form>
    <p class="mt-3 text-center">Already have an account? Please <a href="login.html">Login</a></p>
</div>

</body>
</html>
